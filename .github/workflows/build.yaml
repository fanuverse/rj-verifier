name: Build RJ Verifier

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Node dependencies
      run: npm install

    - name: Check available scripts
      run: |
        echo "Available npm scripts:"
        npm run

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Build web assets
      run: npm run build

    - name: Build Electron app
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: List build output (debug)
      if: always()
      run: |
        echo "Checking for build output folders..."
        $folders = @("dist", "release", "out", "build")
        foreach ($folder in $folders) {
          if (Test-Path $folder) {
            echo "`n=== $folder folder contents ==="
            Get-ChildItem -Path $folder -Recurse -File | Select-Object FullName, Length
          } else {
            echo "$folder folder not found"
          }
        }
        echo "`nRoot directory contents:"
        Get-ChildItem -Path . -Directory | Select-Object Name

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rj-verifier-windows
        path: |
          dist/**/*.exe
          dist/**/*.msi
          dist/**/*.zip
          release/**/*.exe
          release/**/*.msi
          release/**/*.zip
          out/**/*.exe
          out/**/*.msi
          out/**/*.zip
        retention-days: 30
        if-no-files-found: warn

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/**/*.exe
          dist/**/*.msi
          dist/**/*.zip
          release/**/*.exe
          release/**/*.msi
          release/**/*.zip
          out/**/*.exe
          out/**/*.msi
          out/**/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

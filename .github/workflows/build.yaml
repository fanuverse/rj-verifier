name: Build RJ Verifier

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Node dependencies
      run: npm install

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        pip install playwright
        python -m playwright install chromium

    - name: Compile Python engine
      run: npm run compile-engine

    - name: Verify engine compilation
      run: |
        if (Test-Path "engine/dist/rj_engine.exe") {
          echo "✓ Python engine compiled successfully"
          $size = (Get-Item "engine/dist/rj_engine.exe").Length / 1MB
          echo "Engine size: $([math]::Round($size, 2)) MB"
        } else {
          echo "✗ Python engine compilation failed"
          exit 1
        }

    - name: Build Electron app
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: List build output
      if: always()
      run: |
        echo "=== Build output in dist_electron ==="
        if (Test-Path "dist_electron") {
          Get-ChildItem -Path dist_electron -Recurse -File | 
            Select-Object FullName, @{Name="Size (MB)";Expression={[math]::Round($_.Length/1MB,2)}}
        } else {
          echo "dist_electron folder not found"
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rj-verifier-windows
        path: |
          dist_electron/*.exe
          dist_electron/*.msi
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist_electron/*.exe
          dist_electron/*.msi
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
